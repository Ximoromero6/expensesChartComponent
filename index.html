<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" href="assets/images/favicon.ico">
    <meta name="title" content="Expenses Chart Component | Ximo Romero">
    <meta name="description" content="Your challenge is to build out this bar chart component and get it looking as close to the design as possible.">
    <meta name="keywords" content="frontend, design, css challange">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <title>Expenses Chart Component | Ximo Romero</title>
</head>

<body>
    <main>
        <div class="balanceContainer">
            <div class="balanceText">
                <h1 class="title">My balance</h1>
                <p class="actualBalance">$921.48</p>
            </div>
            <div class="containerLogo">
                <img src="assets/images/logo.svg" alt="Page Logo">
            </div>
        </div>
        <div class="chartContainer">
            <h2 class="spendingTitle">Spending - Last 7 days</h2>
            <div class="chart"></div>
            <div class="separator"></div>
            <div class="containerTotal">
                <div class="textContainer">
                    <p>Total this month</p>
                    <h3 class="totalText">$478.33</h3>
                </div>
                <div class="textContainer">
                    <h3 class="totalPercentage">+2.4%</h3>
                    <p>from last month</p>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/app.js"></script>
</body>

</html>
